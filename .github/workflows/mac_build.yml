name: build-macos-app

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt
          # Reinstall ctransformers from source for Apple Silicon
          python -m pip uninstall -y ctransformers
          python -m pip install --no-binary ctransformers ctransformers

      - name: Build .app with PyInstaller
        run: |
          pyinstaller forensic_summarizer.spec

      - name: Download GGUF model into .app bundle
        run: |
          APP_RESOURCES_DIR="dist/forensic_summarizer.app/Contents/Resources/backend/llm_models"
          mkdir -p "$APP_RESOURCES_DIR"
          curl -L -o "$APP_RESOURCES_DIR/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf" \
            "https://huggingface.co/TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF/resolve/main/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf"

      - name: Zip the .app bundle
        run: |
          cd dist
          zip -r forensic_summarizer.app.zip forensic_summarizer.app

      - name: Upload .app.zip
        uses: actions/upload-artifact@v4
        with:
          name: forensic_summarizer-app-macos
          path: dist/forensic_summarizer.app.zip
