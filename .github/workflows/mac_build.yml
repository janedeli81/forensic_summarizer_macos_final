name: build-macos-app

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    # Потрібно, щоб створювати релізи та завантажувати assets
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt
          # Reinstall ctransformers from source for Apple Silicon
          python -m pip uninstall -y ctransformers
          python -m pip install --no-binary ctransformers ctransformers

      - name: Build .app with PyInstaller
        run: |
          pyinstaller forensic_summarizer.spec

      - name: Download GGUF model into .app bundle
        run: |
          APP_RESOURCES_DIR="dist/forensic_summarizer.app/Contents/Resources/backend/llm_models"
          mkdir -p "$APP_RESOURCES_DIR"
          curl -L -o "$APP_RESOURCES_DIR/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf" \
            "https://huggingface.co/TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF/resolve/main/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf"

      - name: Zip the .app bundle
        run: |
          cd dist
          zip -r forensic_summarizer.app.zip forensic_summarizer.app

      # Створюємо draft-реліз
      - name: Create GitHub Release (draft)
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: mac-build-${{ github.run_number }}
          release_name: "macOS build ${{ github.run_number }}"
          draft: true
          prerelease: false

      # Завантажуємо forensic_summarizer.app.zip як asset релізу
      - name: Upload .app.zip to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/forensic_summarizer.app.zip
          asset_name: forensic_summarizer.app.zip
          asset_content_type: application/zip
